<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>若水云音乐播放器</title>
	<link rel="icon" href="favicon.ico">
    <style>
        /* 全局样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        
        /* 容器 */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* 标题 */
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.8;
        }
        
        /* 搜索功能 */
        .search-section {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .search-input {
            display: flex;
            margin-bottom: 15px;
        }
        
        .search-input input {
            flex: 1;
            padding: 12px 15px;
            border: none;
            border-radius: 5px 0 0 5px;
            font-size: 1rem;
            outline: none;
        }
        
        .search-input button {
            padding: 12px 20px;
            background-color: #ff5e62;
            border: none;
            border-radius: 0 5px 5px 0;
            color: white;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        
        .search-input button:hover {
            background-color: #ff3a40;
        }
        
        /* 结果列表 */
        .result-list {
            list-style: none;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .result-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 5px;
            margin-bottom: 8px;
            transition: background-color 0.2s;
            cursor: pointer;
        }
        
        .result-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .result-item.playing {
            background-color: rgba(255, 255, 255, 0.2);
            border-left: 4px solid #ff5e62;
        }
        
        .song-info {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .song-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .song-artist {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        /* 播放器 */
        .player-container {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 30px;
            margin-top: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .now-playing {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .album-art {
            width: 100px;
            height: 100px;
            border-radius: 5px;
            margin-right: 20px;
            object-fit: cover;
        }
        
        .song-details {
            flex: 1;
        }
        
        .song-details h3 {
            margin-bottom: 5px;
            font-size: 1.5rem;
        }
        
        .song-details p {
            opacity: 0.8;
            margin-bottom: 10px;
        }
        
        .song-details .quality {
            display: flex;
            align-items: center;
        }
        
        .song-details .quality span {
            margin-right: 10px;
        }
        
        .controls {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .control-button {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            margin: 0 15px;
            transition: transform 0.2s;
        }
        
        .control-button:hover {
            transform: scale(1.1);
        }
        
        .play-pause {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #ff5e62;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
        }
        
        .progress-container {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            height: 6px;
            width: 100%;
            margin-bottom: 10px;
            cursor: pointer;
        }
        
        .progress-bar {
            background-color: #ff5e62;
            border-radius: 5px;
            height: 100%;
            width: 0%;
            transition: width 0.1s linear;
        }
        
        .time-container {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        /* 歌词区域 */
        .lyrics-container {
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }
        
        .lyrics-line {
            margin-bottom: 10px;
            transition: all 0.3s;
        }
        
        .lyrics-line.active {
            color: #ff5e62;
            font-size: 1.2rem;
            font-weight: bold;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .now-playing {
                flex-direction: column;
                text-align: center;
            }
            
            .album-art {
                margin-right: 0;
                margin-bottom: 15px;
            }
            
            .controls {
                flex-wrap: wrap;
            }
            
            .control-button {
                font-size: 1.2rem;
                margin: 10px;
            }
            
            .play-pause {
                width: 50px;
                height: 50px;
                font-size: 1.5rem;
            }
        }
        
        /* 质量选择下拉菜单 */
        .quality-selector {
            position: relative;
            display: inline-block;
        }
        
        .quality-selector select {
            background-color: rgba(0, 0, 0, 0.2);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            outline: none;
        }
        
        /* 隐藏的音频元素 */
        audio {
            display: none;
        }
        
        /* 加载动画 */
        .loader {
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 5px solid #ff5e62;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>若水云音乐播放器</h1>
            <p>搜索并播放你喜欢的音乐</p>
        </div>
        
        <div class="search-section">
            <div class="search-input">
                <input type="text" id="search-input" placeholder="输入歌曲名称搜索...">
                <button id="search-button">搜索</button>
            </div>
            <ul id="search-results" class="result-list"></ul>
        </div>
        
        <div class="player-container">
            <div class="now-playing">
                <img id="album-art" class="album-art">
                <div class="song-details">
                    <h3 id="current-song">未播放任何歌曲</h3>
                    <p id="current-artist">-</p>
                    <div class="quality">
                        <span>音质：</span>
                        <div class="quality-selector">
                            <select id="quality-select">
                                <option value="standard">标准</option>
                                <option value="exhigh">极高</option>
                                <option value="lossless">无损</option>
                                <option value="hires">Hi-Res</option>
                                <option value="jymaster">超清母带</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="controls">
                <button class="control-button" id="prev-button">⏮</button>
                <button class="control-button play-pause" id="play-pause-button">▶</button>
                <button class="control-button" id="next-button">⏭</button>
            </div>
            
            <div class="progress-container" id="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            
            <div class="time-container">
                <span id="current-time">0:00</span>
                <span id="duration">0:00</span>
            </div>
            
            <div class="lyrics-container" id="lyrics-container">
                <p>请先搜索并播放一首歌曲查看歌词</p>
            </div>
        </div>
        
        <div class="loader" id="loader"></div>
    </div>
    
    <audio id="audio-element"></audio>
    
    <script>
        // 音乐API相关变量
        const searchApiUrl = 'https://api.kxzjoker.cn/api/163_search';
        const musicApiUrl = 'https://api.kxzjoker.cn/api/163_music';
        
        // DOM元素
        const searchInput = document.getElementById('search-input');
        const searchButton = document.getElementById('search-button');
        const searchResults = document.getElementById('search-results');
        const audioElement = document.getElementById('audio-element');
        const playPauseButton = document.getElementById('play-pause-button');
        const prevButton = document.getElementById('prev-button');
        const nextButton = document.getElementById('next-button');
        const progressBar = document.getElementById('progress-bar');
        const progressContainer = document.getElementById('progress-container');
        const currentTimeEl = document.getElementById('current-time');
        const durationEl = document.getElementById('duration');
        const albumArt = document.getElementById('album-art');
        const currentSongEl = document.getElementById('current-song');
        const currentArtistEl = document.getElementById('current-artist');
        const qualitySelect = document.getElementById('quality-select');
        const lyricsContainer = document.getElementById('lyrics-container');
        const loader = document.getElementById('loader');
        
        // 播放器状态
        let currentSongIndex = null;
        let songs = [];
        let isPlaying = false;
        let lyrics = [];
        
        // 初始化
        function init() {
            // 搜索按钮点击事件
            searchButton.addEventListener('click', performSearch);
            
            // 回车键搜索
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    performSearch();
                }
            });
            
            // 播放/暂停按钮点击事件
            playPauseButton.addEventListener('click', togglePlayPause);
            
            // 上一首、下一首按钮点击事件
            prevButton.addEventListener('click', playPrevious);
            nextButton.addEventListener('click', playNext);
            
            // 进度条点击事件
            progressContainer.addEventListener('click', setProgress);
            
            // 音频元素事件
            audioElement.addEventListener('timeupdate', updateProgress);
            audioElement.addEventListener('ended', playNext);
            
            // 音质选择事件
            qualitySelect.addEventListener('change', changeQuality);
        }
        
        // 执行搜索
        function performSearch() {
            const searchTerm = searchInput.value.trim();
            if (!searchTerm) return;
            
            showLoader();
            
            fetch(`${searchApiUrl}?name=${encodeURIComponent(searchTerm)}&limit=20`)
                .then(response => response.json())
                .then(data => {
                    if (data.code === 200) {
                        songs = data.data;
                        renderSearchResults(songs);
                    } else {
                        showErrorMessage('搜索失败，请重试');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    showErrorMessage('网络错误，请检查您的连接');
                })
                .finally(() => {
                    hideLoader();
                });
        }
        
        // 渲染搜索结果
        function renderSearchResults(results) {
            searchResults.innerHTML = '';
            
            if (results.length === 0) {
                searchResults.innerHTML = '<li class="result-item">没有找到匹配的歌曲</li>';
                return;
            }
            
            results.forEach((song, index) => {
                const resultItem = document.createElement('li');
                resultItem.className = 'result-item';
                resultItem.innerHTML = `
                    <div class="song-info">
                        <div class="song-title">${song.name}</div>
                        <div class="song-artist">${song.artists.map(artist => artist.name).join(' / ')}</div>
                    </div>
                `;
                
                resultItem.addEventListener('click', () => {
                    playSong(index);
                });
                
                searchResults.appendChild(resultItem);
            });
        }
        
        // 播放歌曲
        function playSong(index) {
            if (index < 0 || index >= songs.length) return;
            
            currentSongIndex = index;
            const song = songs[index];
            
            // 显示加载动画
            showLoader();
            
            // 获取音乐播放链接
            fetch(`${musicApiUrl}?url=${encodeURIComponent(`https://y.music.163.com/m/song?id=${song.id}`)}&level=${qualitySelect.value}&type=json`)
                .then(response => response.json())
                .then(data => {
                    if (data.status === 200) {
                        // 更新播放器信息
                        audioElement.src = data.url;
                        albumArt.src = data.pic;
                        currentSongEl.textContent = data.name;
                        currentArtistEl.textContent = data.ar_name;
                        
                        // 加载歌词
                        loadLyrics(data.lyric);
                        
                        // 播放音乐
                        audioElement.play().then(() => {
                            isPlaying = true;
                            playPauseButton.innerHTML = '❚❚';
                        });
                        
                        // 更新UI
                        highlightCurrentSong();
                    } else {
                        console.error('获取音乐失败:', data);
                        showErrorMessage('获取音乐失败，请重试');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    showErrorMessage('网络错误，请检查您的连接');
                })
                .finally(() => {
                    hideLoader();
                });
        }
        
        // 加载歌词
        function loadLyrics(lyricText) {
            lyrics = [];
            lyricsContainer.innerHTML = '';
            
            if (!lyricText || lyricText === '') {
                lyricsContainer.innerHTML = '<p>暂无歌词</p>';
                return;
            }
            
            // 解析歌词
            const lines = lyricText.split('\n');
            lines.forEach(line => {
                if (line.trim() === '') return;
                
                const timeMatch = line.match(/\[([0-9]{2}):([0-9]{2})\.([0-9]{2})\]/);
                if (timeMatch) {
                    const minutes = parseInt(timeMatch[1]);
                    const seconds = parseInt(timeMatch[2]);
                    const milliseconds = parseInt(timeMatch[3]);
                    const time = minutes * 60 + seconds + milliseconds / 100;
                    
                    const lyricLine = document.createElement('p');
                    lyricLine.className = 'lyrics-line';
                    lyricLine.textContent = line.replace(/\[[^\]]+\]/g, '');
                    lyricsContainer.appendChild(lyricLine);
                    
                    lyrics.push({
                        time,
                        text: lyricLine.textContent,
                        element: lyricLine
                    });
                }
            });
        }
        
        // 更新歌词高亮
        function updateLyricsHighlight() {
            if (lyrics.length === 0) return;
            
            const currentTime = audioElement.currentTime;
            
            // 移除所有高亮
            lyrics.forEach(line => {
                line.element.classList.remove('active');
            });
            
            // 查找当前时间对应的歌词行
            for (let i = 0; i < lyrics.length; i++) {
                if (currentTime >= lyrics[i].time) {
                    lyrics[i].element.classList.add('active');
                    // 滚动到当前歌词行
                    lyrics[i].element.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            }
        }
        
        // 切换播放/暂停
        function togglePlayPause() {
            if (currentSongIndex === null) {
                if (songs.length > 0) {
                    playSong(0);
                }
                return;
            }
            
            if (isPlaying) {
                audioElement.pause();
                playPauseButton.innerHTML = '▶';
                isPlaying = false;
            } else {
                audioElement.play().then(() => {
                    playPauseButton.innerHTML = '❚❚';
                    isPlaying = true;
                });
            }
        }
        
        // 播放上一首
        function playPrevious() {
            if (songs.length === 0) return;
            
            let newIndex = currentSongIndex - 1;
            if (newIndex < 0) newIndex = songs.length - 1;
            
            playSong(newIndex);
        }
        
        // 播放下一首
        function playNext() {
            if (songs.length === 0) return;
            
            let newIndex = currentSongIndex + 1;
            if (newIndex >= songs.length) newIndex = 0;
            
            playSong(newIndex);
        }
        
        // 更新进度条
        function updateProgress() {
            const { duration, currentTime } = audioElement;
            
            if (duration) {
                const progressPercent = (currentTime / duration) * 100;
                progressBar.style.width = `${progressPercent}%`;
                
                currentTimeEl.textContent = formatTime(currentTime);
                durationEl.textContent = formatTime(duration);
                
                // 更新歌词高亮
                updateLyricsHighlight();
            }
        }
        
        // 设置进度
        function setProgress(e) {
            const width = this.clientWidth;
            const clickX = e.offsetX;
            const duration = audioElement.duration;
            
            audioElement.currentTime = (clickX / width) * duration;
        }
        
        // 格式化时间
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }
        
        // 更改音质
        function changeQuality() {
            if (currentSongIndex !== null) {
                playSong(currentSongIndex);
            }
        }
        
        // 高亮当前播放的歌曲
        function highlightCurrentSong() {
            const resultItems = document.querySelectorAll('.result-item');
            resultItems.forEach((item, index) => {
                if (index === currentSongIndex) {
                    item.classList.add('playing');
                } else {
                    item.classList.remove('playing');
                }
            });
        }
        
        // 显示加载动画
        function showLoader() {
            loader.style.display = 'block';
        }
        
        // 隐藏加载动画
        function hideLoader() {
            loader.style.display = 'none';
        }
        
        // 显示错误消息
        function showErrorMessage(message) {
            alert(message);
        }
        
        // 初始化应用
        init();
    </script>
</body>
</html>
